<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>A-Frame Object Test</title>
		<meta name="description" content="Hello, World! - A-Frame">
		<script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
	</head>
  
	<body>
		<a-scene>
			<a-assets>
				<img id="bg1" src="img/checkerboard.jpg">
				<img id="logo" src="img/visa_logo.jpg">
				<a-asset-item id="chair-obj" src="obj/chair1.obj"></a-asset-item>
				<a-asset-item id="chair-mtl" src="obj/chair1.mtl"></a-asset-item>
			</a-assets>

			<a-cube position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-cube>
			<a-sphere position="0 1.25 -1.75" radius="1.25" color="#EF2D5E"></a-sphere>
			<a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
			<a-plane rotation="-90 0 0" width="4" height="4" color="#FFFFFF" src="#logo"></a-plane>
			
			<a-entity obj-model="obj: #chair-obj; mtl: #chair-mtl" position="0 1 -1" scale="0.0001 0.0001 0.0001"></a-entity>
			
			<a-sky color="#FFFFFF" src="#bg1" rotation="0 -45 0"></a-sky>

		</a-scene>
	</body>
</html>
